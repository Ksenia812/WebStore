<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="/css/table-style.css"/>
	<title>Каталог товаров</title>
	<div th:replace="fragments/header :: header-css"></div>
</head>
<body th:inline="text">
<div th:replace="fragments/header :: header"></div>
<div class="header-title table">
	<div class="cell">
		<h1>Orders</h1>
	</div>
</div>
<div id="tablewrapper">
	<div th:replace="fragments/tableheader :: table-header"></div>
	<table cellpadding="0" cellspacing="0" border="0" id="items" class="tinytable" th:if="${booking!=null}">
		<thead>
		<tr>
			<th><h3>Product</h3></th>
			<th><h3>Description</h3></th>
			<th><h3>Price</h3></th>
			<th><h3></h3></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="product:${booking.getProducts()}">
<!--			<td th:utext="${booking.getDate()}"></td>-->
			<td th:utext="${product.name}"></td>
			<td th:utext="${product.description}"></td>
			<td th:utext="${product.price}"></td>
			<td><a th:href="@{'/booking/delete/'+${product.name}}">delete</a></td>
			<!--			<td><button type="submit" th:onclick="'/booking/' + ${product.name}"></button> </td>-->
		</tr>
		</tbody>
	</table>
	<div class="row" style="padding-left:815px;padding-top: 10px">
		<div class="col-md-3"></div>
		<div class="col-md-6" th:if="${booking.products != null}">
			<button type="submit" class="btn btn-success" onclick="location.href='/payment'" >
				<i class="fa fa-user-plus"></i>Go to payment</button>
		</div>
	</div>
</div>
<div th:replace="fragments/tablefooter :: table-footer"></div>
<script type="text/javascript" src="/js/tablescript.js"></script>
<script type="text/javascript">
	var sorter = new TINY.table.sorter('sorter', 'items', {
		headclass: 'head',
		ascclass: 'asc',
		descclass: 'desc',
		evenclass: 'evenrow',
		oddclass: 'oddrow',
		evenselclass: 'evenselected',
		oddselclass: 'oddselected',
		paginate: true,
		size: 10,
		colddid: 'columns',
		currentid: 'currentpage',
		totalid: 'totalpages',
		startingrecid: 'startrecord',
		endingrecid: 'endrecord',
		totalrecid: 'totalrecords',
		hoverid: 'selectedrow',
		pageddid: 'pagedropdown',
		navid: 'tablenav',
		sortcolumn: 1,
		sortdir: 1,
		init: true
	});
</script>
</body>
</html>
